<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <from method="get">
        <h3>Hotel Feedback Form</h3>
        <label for="inusa">Inside Usa: </label>
        <input id="inusa" type="radio" name="usa" value="">
        <label for="outusa">Outside Usa: </label>
        <input id="outusa" type="radio" name="usa" value="">
        <input type="submit" name="" value="submit Feedback">
    </from>
</body>
</html>
